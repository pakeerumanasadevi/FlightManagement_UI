<div style="text-align: center; padding-left: 500px;">
        <div style="text-align: center;width: 40%;padding-top:50px;border:2px solid black">
          <div style="color:black;text-align:center"> 
<form>
<div class="form-group">  
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQVkxY-QDfnSaMxfp6-KJgAIEL3z5t5BJpO7Q&usqp=CAU" width="90" height="90" alt=""><br>
                <br>
                <label class="form-label"><b>User Name</b></label>&nbsp;
                <input required minlength="4" type="text" name="uname" #un='ngModel' [(ngModel)]="model.username" placeholder="Enter Username" 
                [ngClass]="{'is-invalid':un.invalid && un.touched,'is-valid':un.valid}" >
                <div *ngIf="un.errors" class="invalid-feedback">
                    <div [hidden]='!un.errors.required'>
                        User Name is required
                    </div>
                    <div *ngIf='un.errors.minlength'>Name should be minimum of 4 characters length</div>
                </div>
                    </div>
              


<div class="form-group"> 
                <label class="form-label"><b>Password</b> </label>&nbsp;
                <input required minlength="8" type="password" name="password" #p='ngModel' [(ngModel)]="model.password" placeholder="Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,15}" 
                
                [ngClass]="{'is-invalid':p.invalid && p.touched,'is-valid':p.valid}" >
                <div *ngIf='p.errors' class="invalid-feedback">
                    <div [hidden]='!p.errors.required'>Provide Password </div>
                    <div *ngIf='p.errors.pattern'>Password should be 1 uppercase,lowercase,number with 8 to 15 characters length</div>
                </div>
<br><br>



                <button (click)="login()" name="login" class="btn btn-sm btn-success">Log In</button>&nbsp;
                <button type="reset" class="btn btn-danger">Cancel</button> 

            </div>  
</form> 
    
             <button routerLink="/" class="btn btn-secondary float-right">Back to SignUp</button>  

<br><br>         <!-- <button [routerLink]="'/'" class="btn btn-sm btn-info" >Back </button> -->
</div>

</div> 
</div>
